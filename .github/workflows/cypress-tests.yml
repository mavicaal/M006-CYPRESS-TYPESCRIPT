name: Cypress E2E Tests

on:
  push:
    branches: [main, develop, "**"]
  pull_request:
    branches: [main, develop]

permissions:
  contents: read
  pull-requests: write

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
      # Checkout code
      - name: Checkout code
        uses: actions/checkout@v4

      # Setup Node.js
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"

      # Install dependencies
      - name: Install dependencies
        run: npm ci

      # TypeScript compilation check
      - name: Check TypeScript compilation
        run: npx tsc --noEmit

      # Run Cypress tests
      - name: Run Cypress tests
        run: npm run cypress:run

      # Upload test results on failure
      - name: Upload test artifacts
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-results-node-${{ matrix.node-version }}
          path: cypress/screenshots/
          if-no-files-found: ignore

      # Upload videos on failure
      - name: Upload test videos
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-videos-node-${{ matrix.node-version }}
          path: cypress/videos/
          if-no-files-found: ignore

      # Comment on PR with results
      - name: Comment test results on PR
        if: always() && github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const status = '${{ job.status }}';
            const nodeVersion = '${{ matrix.node-version }}';
            const emoji = status === 'success' ? '✅' : '❌';
            const message = `${emoji} Cypress tests **${status}** on Node.js ${nodeVersion}`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: message
            }).catch(err => {
              console.log('Could not create PR comment:', err);
            });
